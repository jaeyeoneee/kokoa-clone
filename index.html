<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Jaeyeon Kokoa clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your emain or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="Password" required type="text" placeholder="Password" />
      <input type="submit" required value="Log in" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ..</span>
    </div>
    <script
      src="https://kit.fontawesome.com/46d0b7c749.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
